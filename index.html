<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário Mentoria</title>
</head>
<body>

    <main>
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário
               abaixo para agendar a sua mentoria
            </p>

        </header>

        <form action="">

            <fieldset>


               <div class="fieldset-wrapper">
                <legend>Informações do Evento</legend>

                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input type="text" name="" id="event-name">
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-name">Sobrenome</label>
                        <input type="text" name="" id="event-name">
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="event-name">E-mail <span>(digite um e-mail válido)</span></label>
                    <input type="text" name="" id="event-name">
                </div>
                <div class="input-wrapper">
                    <label for="event-name">Senha</label>
                    <input type="text" name="" id="event-name">
                </div>
                
               </div>

               

            </fieldset>
            
            <fieldset>

                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>              
    
                    <div class="input-wrapper">
                        <label for="event-name">Nome do Mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" name="" id="event-name">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-name">Senha</label>
                        <input type="text" name="" id="event-name">
                    </div>
                    
                   </div>
            </fieldset>

            <fieldset>


                <div class="fieldset-wrapper">
                 <legend>Seus Horários</legend>
                 <p>PRIMEIRA MENTORIA</p>

                 <div class="col-3">
                     <div class="input-wrapper">
                         <label for="event-date">Data <span>(DD/MM/AA)</span></label>
                         <input type="date" name="" id="event-date">
                     </div>
     
                     <div class="input-wrapper">
                         <label for="event-start">Das</label>
                         <input type="time" name="" id="event-start">
                     </div>
                     
                     <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" name="" id="event-end">
                    </div>
                 </div>

                 <p>SEGUNDA MENTORIA</p>
                 <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date">Data <span>(DD/MM/AA)</span></label>
                        <input type="date" name="" id="event-date">
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-start">Das</label>
                        <input type="time" name="" id="event-start">
                    </div>
                    
                    <div class="input-wrapper">
                       <label for="event-end">Até</label>
                       <input type="time" name="" id="event-end">
                   </div>
                </div>

 
               
                 
                </div>
 
                
 
             </fieldset>
        </form>
       <div class="send">
        <input type="submit" value="SALVAR" class="button" form="form">
       </div>

        


    </main>

    
</body>
</html>
